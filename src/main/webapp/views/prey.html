
<div class="row">

	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title">Administrer bønnetider</h3>
		</div>
		<div class="panel-body">
			<div class="form-horizontal">
				<input type="text" datepicker-popup="dd-MMMM-yyyy" ng-model="dt" is-open="opened" min="minDate" max="'2015-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" />
				<button type="button" ng-click="open()" class="btn btn-primary btn-sm">Velg dato</button>
			</div>
			<div>
				<div class="well well-lg">
					<h4>Legg til egendefinert bønn</h4>
					<form class="form-horizontal" role="form">
						<div class="form-group">
							<label for="inputNavn" class="col-lg-2 control-label">Navn på bønn</label>
							<div class="col-lg-10">
								<input type="text" ng-model="newPreyName" class="form-control" id="inputNavn" placeholder="navn">
							</div>
						</div>
						<div class="form-group">
							<label for="inputTime"  class="col-lg-2 control-label">Tid</label>
							<div class="col-lg-10">
								<input type="text" class="form-control" ng-model="newPreyTime" id="inputTime" placeholder="Tidspunkt">
							</div>
						</div>
						<div class="form-group">
							<div class="col-lg-offset-2 col-lg-10">
								<button type="submit" class="btn btn-default" ng-click="addPrey()">Legg til</button>
							</div>
						</div>
					</form>
				</div>
			</div>
			<div>
				<table>
					<tr>
						<th>Navn på bønn</th>
						<th>Tidspunkt</th>
						<th>Slett</th>
					</tr>
					<tr ng-repeat="prey in preyTimes.preylist">
						<td><input type="text" ng-model="prey.name"/></td>
						<td><input type="text" ng-model="prey.time"/></td>
						<td><a href="#">Slett</a></td>
					</tr>
				</table>

				<button type="button" ng-click="savePrey()" class="btn btn-success btn-lg">Lagre endringer</button>
				<button type="button" ng-click="open()" class="btn btn-success btn-lg">Push endringer til mobilklienter</button>
			</div>
			

	</div>
