<html ng-app="myApp">
<head>
<title>Bootstrap 101 Template</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<META HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE">
<META HTTP-EQUIV="EXPIRES" CONTENT="Mon, 22 Jul 2002 11:12:01 GMT">
<!-- Bootstrap -->
<link href="css/bootstrap.css" rel="stylesheet" media="screen">
<link href="css/ng-grid.min.css" rel="stylesheet" media="screen">
<link href="css/main.css" rel="stylesheet" media="screen">
<link href="css/datetimepicker.css" rel="stylesheet" media="screen">
<META http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<body>
	<div class="loader" ng-hide="initialized">
		Loading...
	</div>
	<div class="navbar navbar-default navbar-fixed-top" ng-show="initialized">
		<div ng-controller="HeaderController" class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target=".navbar-collapse">
					<span class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span> <span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#"> <img class="logo-img"
					src="images/5290130.png" alt="Snus og Kaffe" /> <span>Mobiladmin</span>
				</a>
			</div>
			<div  ng-if="user.name"
				class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li ng-class="{active: jumma}" id="jummabar"><a href="#holidays">Fredagsb√∏nn</a></li>
					<li ng-class="{active: news}" id="newsbar"><a href="#news">Nyheter</a></li>
				</ul>
			
			<ul class="nav navbar-nav navbar-right">
				<p class="navbar-text">Logget inn som <a href="#" class="navbar-link">{{user.name}}</a></p>
				<li class="dropdown"><a href="#" class="dropdown-toggle"
					data-toggle="dropdown">Valg <b class="caret"></b></a>
					<ul class="dropdown-menu">
						<li><a href="" ng-click="logout()" href="#">Logg ut</a></li>
					</ul></li>
			</ul>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="container main-content" ng-show="initialized">
			<div ng-view></div>
		</div>
	</div>
	<script src="lib/jquery/jquery-2.0.3.min.js"></script>
	<script type="text/javascript"
		src="http://maps.google.com/maps/api/js?sensor=true&libraries=places&language=en-US"></script>
	<script src="lib/moment/moment-with-langs.js"></script>
	<script src="lib/bootstrap/bootstrap.js"></script>
	<script src="lib/angluar/angular.js"></script>
	<script src="lib/angluar/angular-route.js"></script>
	<script src="lib/angluar/angular-cookies.js"></script>
	<script src="lib/angular-file-upload/angular-file-upload.js"></script>
	<script src="lib/angluar/angular-resource.js"></script>
	<script src="lib/angluar-bootstrap/ui-bootstrap-tpls-0.10.0.js"></script>
	<script src="lib/angular-ui-grid/ng-grid.min.js"></script>
	<script src="lib/datetimepicker/datetimepicker.js"></script>
	<script src="js/app.js"></script>
	<script src="js/controllers.js"></script>
	<script src="js/directives.js"></script>
	<script src="js/filters.js"></script>
	<script src="js/services.js"></script>
</body>




</html>
